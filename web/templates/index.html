
    {% extends "layout.html" %}
    {% block title %}SENTIMENTAL ANALYSIS{% endblock %}
    {% block body %}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-2">Hello! we are happy your here..</h2>
                <h4 class="tm-block-title mb-4" style="font-size: 0.9rem;">please enter your details</h4>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form action="/Analysis" method="post" class="tm-login-form">
                  <div class="form-group">
                    <label for="keyword">Enter Keyword/Tag to search about:</label>
                    <input name="keyword" type="text" class="form-control validate" id="keyword" value="" required/>
                  </div>
                  <div class="form-group mt-3">
                    <label for="tweet_no">Select no.of Tweets.</label>
                    <select class="form-control" name="tweet_no" style="padding: 10px 18px;">
                    	<option value="Select"></option>
                    	<option value="10">10</option>
                    	<option value="20">20</option>
                    	<option value="50">50</option>
                      <option value="100">100</option>
                      <!-- <option value="200">200</option> -->
                      <!-- <option value="500">500</option>
                      <option value="1000">1000</option> -->
                    </select>
                  </div>
                  <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">
                      <i class="far fa-chart-bar"> Analyse</i>
                    </button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 {% endblock %}
